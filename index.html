
<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Taken Dashboard</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.3.0/chart.umd.min.js"></script>
</head>
<body>
<div class="sidebar">
    <h2>Menu</h2>
    <button onclick="showSection('dashboard')">Dashboard</button>
    <button onclick="showSection('tasks')">Taken</button>
    <button onclick="showSection('notes')">Notitieblok</button>
    <button onclick="showSection('monitor')">Monitoring</button>
</div>

<div class="main-content">
    <section id="dashboard" class="active">
        <h1>Dagstart</h1>
        <div id="day-plan" class="drop-zone">
            <h3>Top 5 Taken van Vandaag</h3>
            <ul id="top-tasks" class="task-list"></ul>
        </div>
        <button onclick="confirmTasks()">Bevestig Dagplanning</button>
    </section>

    <section id="tasks">
        <h1>Alle Taken</h1>
        <div id="all-tasks" class="task-list"></div>
    </section>

    <section id="notes">
        <h1>Notitieblok</h1>
        <textarea id="note-input" placeholder="Schrijf hier je notitie..."></textarea>
        <button onclick="saveNote()">Opslaan</button>
        <ul id="note-list"></ul>
    </section>

    <section id="monitor">
        <h1>Monitoring</h1>
        <canvas id="progressChart" width="400" height="200"></canvas>
    </section>
</div>

<script src="script.js"></script>
</body>
</html>
