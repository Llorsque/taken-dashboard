<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taken Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="app-container">
    <nav class="sidebar">
        <h2>Menu</h2>
        <ul>
            <li onclick="showSection('dashboard')">ðŸ“‹ Dashboard</li>
            <li onclick="showSection('addTask')">âž• Taak toevoegen</li>
            <li onclick="showSection('calendar')">ðŸ“… Kalender</li>
            <li onclick="showSection('archive')">ðŸ—‚ Archief</li>
        </ul>
    </nav>

    <main class="main-content">
        <section id="dashboardSection">
            <h1>Dagstart</h1>
            <input type="text" id="focusInput" placeholder="Wat is mijn belangrijkste focus vandaag?">

            <h2>Vandaag's Top 3 Taken</h2>
            <ul id="topTasks" class="task-list"></ul>

            <h2>Alle Taken</h2>
            <div class="tabs">
                <button onclick="renderTasks('all')">Alles</button>
                <button onclick="renderTasks('urgent')">Urgent</button>
                <button onclick="renderTasks('week')">Deze week</button>
                <button onclick="renderTasks('later')">Later</button>
            </div>
            <ul id="taskList" class="task-list"></ul>

            <div class="progress">
                <label>Punten deze week</label>
                <div class="bar"><div id="progressBar"></div></div>
                <span id="pointsCount">0</span>
            </div>
        </section>

        <section id="addTaskSection" class="hidden">
            <h1>Nieuwe Taak</h1>
            <input type="text" id="taskName" placeholder="Taaknaam">
            <input type="date" id="taskDeadline">
            <button onclick="addTask()">Opslaan</button>
        </section>

        <section id="calendarSection" class="hidden">
            <h1>Kalender</h1>
            <div id="calendarView"></div>
        </section>

        <section id="archiveSection" class="hidden">
            <h1>Archief</h1>
            <ul id="archiveList" class="task-list"></ul>
        </section>
    </main>
</div>

<script src="script.js"></script>
</body>
</html>
