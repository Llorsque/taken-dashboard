<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taken Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="app-container">
    <nav class="sidebar">
        <h2>Menu</h2>
        <ul>
            <li onclick="showSection('dashboard')">📋 Dashboard</li>
            <li onclick="showSection('addTask')">➕ Taak toevoegen</li>
            <li onclick="showSection('calendar')">📅 Kalender</li>
            <li onclick="showSection('archive')">🗂 Archief</li>
            <li onclick="showSection('notes')">📝 Notitieblok</li>
        </ul>
    </nav>

    <main class="main-content">
        <!-- Dashboard -->
        <section id="dashboardSection">
            <h1>Dagstart</h1>
            <div id="urgentAlert" class="alert hidden"></div>
            <input type="text" id="focusInput" placeholder="Wat is mijn belangrijkste focus vandaag?">

            <h2>Vandaag's Top 3 Taken</h2>
            <ul id="topTasks" class="task-list"></ul>

            <h2>Alle Taken</h2>
            <div class="filters">
                <select id="categoryFilter" onchange="applyFilters()">
                    <option value="">Alle categorieën</option>
                    <option value="Communicatie">Communicatie</option>
                    <option value="Uitzoekwerk">Uitzoekwerk</option>
                    <option value="Overleg">Overleg</option>
                    <option value="Creatief">Creatief</option>
                    <option value="Administratie">Administratie</option>
                    <option value="Overig">Overig</option>
                </select>
                <select id="durationFilter" onchange="applyFilters()">
                    <option value="">Alle duur</option>
                    <option value="Kort">Kort (<15m)</option>
                    <option value="Gemiddeld">Gemiddeld (15-60m)</option>
                    <option value="Lang">Lang (>1u)</option>
                </select>
            </div>
            <ul id="taskList" class="task-list"></ul>

            <div class="progress">
                <label>Punten deze week</label>
                <div class="bar"><div id="progressBar"></div></div>
                <span id="pointsCount">0</span>
            </div>
        </section>

        <!-- Add Task -->
        <section id="addTaskSection" class="hidden">
            <h1>Nieuwe Taak</h1>
            <input type="text" id="taskName" placeholder="Taaknaam">
            <input type="date" id="taskDeadline">
            <select id="taskUrgency">
                <option value="">Automatisch urgentie bepalen</option>
                <option value="urgent">Rood - urgent</option>
                <option value="warning">Geel - medium</option>
                <option value="safe">Groen - laag</option>
            </select>
            <select id="taskCategory">
                <option value="">Categorie</option>
                <option value="Communicatie">Communicatie</option>
                <option value="Uitzoekwerk">Uitzoekwerk</option>
                <option value="Overleg">Overleg</option>
                <option value="Creatief">Creatief</option>
                <option value="Administratie">Administratie</option>
                <option value="Overig">Overig</option>
            </select>
            <select id="taskDuration">
                <option value="">Tijdsduur</option>
                <option value="Kort">Kort (<15m)</option>
                <option value="Gemiddeld">Gemiddeld (15-60m)</option>
                <option value="Lang">Lang (>1u)</option>
            </select>
            <textarea id="taskDescription" placeholder="Omschrijving"></textarea>
            <button onclick="addTask()">Opslaan</button>
        </section>

        <!-- Calendar -->
        <section id="calendarSection" class="hidden">
            <h1>Kalender</h1>
            <div id="calendarView"></div>
        </section>

        <!-- Archive -->
        <section id="archiveSection" class="hidden">
            <h1>Archief</h1>
            <ul id="archiveList" class="task-list"></ul>
        </section>

        <!-- Notes -->
        <section id="notesSection" class="hidden">
            <h1>Notitieblok</h1>
            <textarea id="noteInput" placeholder="Schrijf hier je notitie..."></textarea>
            <button onclick="addNote()">Notitie opslaan</button>
            <ul id="notesList" class="note-list"></ul>
        </section>
    </main>
</div>

<script src="script.js"></script>
</body>
</html>
